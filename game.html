<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Montserrat google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/game.css" rel="stylesheet" />
    <title>Le Guillotine</title>
</head>
<body>
    
    <div class="boton">
        <button id="boton-vivos" class="btn littleButton"><i class="fa-regular fa-face-smile"></i></button><button id="boton-muertos" class="btn littleButton"><i class="fa-regular fa-face-dizzy"></i></button>
    </div>
    <div id="menu-vivos" class="menu">
        <h2 class="icon"><i class="fa-regular fa-face-smile"></i></h2>
        <p id="vivos"></p>
    </div>
    <div id="menu-muertos" class="menu">
        <h2 class="icon"><i class="fa-regular fa-face-dizzy"></i></h2>
        <p id="muertos"></p>
    </div> 

    <section class="wrapper__game">
        <div class="coderText">
            <h7 id="initialText">La siguiente persona es...</h7>
            <p id="person"></p>
        </div> 

        <div>
            <img src="/img/verdugo_guillotina.png" />
        </div>
    </section>
    
    
    
    
    <div>
        <button id="start" class="button">Guillotinear</button>
        <button id="reset" class="button reset" type="reset">Reset</button>
    </div>
    <script src="https://kit.fontawesome.com/3ef0be5eca.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
